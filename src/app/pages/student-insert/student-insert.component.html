<form (ngSubmit)="onInsert(formInsertStudent)" #formInsertStudent="ngForm">
  <div class="form-group">
    <label for="exampleFormControlInput1">รหัสนักศึกษา</label>
    <input
      type="int"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="กรอกเฉพาะตัวเลข"
      name="std_id"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">ชื่อ</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="ใส่ได้เฉพาะภาษาไทย"
      name="fname"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">นามสกุล</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="ใส่ได้เฉพาะภาษาไทย"
      name="lname"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">เบอร์โทรศัพท์</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="กรอกเฉพาะตัวเลข"
      name="phone"
      ngModel
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="formInsertStudent.invalid"
  >
    Submit
  </button>
</form>
