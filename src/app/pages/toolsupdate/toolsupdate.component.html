<div class="card-body">
  <table class="table table-sm table-bordered text-center table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">ชื่ออุปกรณ์</th>
        <th scope="col">จำนวน</th>
        <th scope="col">แก้ไข</th>
        <th scope="col">ลบข้อมูล</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of toolsData">
        <td>{{ x.tools_id }}</td>
        <td>{{ x.tools_name }}</td>
        <td>{{ x.amount }}</td>
        <td>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            (click)="selectItem(x)"
            data-toggle="modal"
            data-target="#edit"
          >
            แก้ไข
          </button>
        </td>

        <td>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onDelete(x.tools_id, x.tools_name)"
          >
            ลบ
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div
  *ngIf="readEdit"
  class="modal fade"
  id="edit"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Start Form -->
      <form (ngSubmit)="onEdit(formEdit)" #formEdit="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ readEdit.name }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            class="form-control mb-3"
            type="text"
            name="tools_id"
            ngModel="{{ readEdit.tools_id }}"
            readonly
          />
          <input
            class="form-control mb-3"
            type="text"
            name="tools_name"
            ngModel="{{ readEdit.tools_name }}"
          />

          <input
            class="form-control mb-3"
            type="text"
            name="amount"
            ngModel="{{ readEdit.amount }}"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            ปิด
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="formEdit.invalid"
          >
            ยืนยัน
          </button>
        </div>
      </form>
      <!-- End Form -->
    </div>
  </div>
</div>
