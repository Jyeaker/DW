<div class="card-body">
    <table class="table table-sm table-bordered text-center table-hover">
      <thead>
        <tr>
          <th scope="col">รหัสนักศึกษา</th>
          <th scope="col">ชื่อนักศึกษา</th>
          <th scope="col">นามสกุล</th>
          <th scope="col">เบอร์โทรศัพท์</th>
          <th scope="col">แก้ไข</th>
          <th scope="col">ลบข้อมูล</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of studentData">
          <td>{{ x.id }}</td>
          <td>{{ x.fname }}</td>
          <td>{{ x.lname }}</td>
          <td>{{ x.phone }}</td>
          <td>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              (click)="selectItem(x)"
              data-toggle="modal"
              data-target="#edit"
            >
              แก้ไข
            </button>
          </td>
  
          <td>
            <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onDelete(x.id, x.fname ,x.lname ,x.phone)"
            >
              ลบ
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div
    *ngIf="readEdit"
    class="modal fade"
    id="edit"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Start Form -->
        <form (ngSubmit)="onEdit(formEdit)" #formEdit="ngForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              {{ readEdit.fname }}
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              class="form-control mb-3"
              type="text"
              name="id"
              ngModel="{{ readEdit.id }}"
              readonly
            />
            <input
              class="form-control mb-3"
              type="text"
              name="fname"
              ngModel="{{ readEdit.fname }}"
            />
  
            <input
              class="form-control mb-3"
              type="text"
              name="lname"
              ngModel="{{ readEdit.lname }}"
            />

            <input
              class="form-control mb-3"
              type="text"
              name="phone"
              ngModel="{{ readEdit.phone }}"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              ปิด
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="formEdit.invalid"
            >
              ยืนยัน
            </button>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
